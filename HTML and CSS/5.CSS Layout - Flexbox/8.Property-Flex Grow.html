<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="./Styles/8.Property-Flex Grow.css" />
  </head>
  <body>
    <h1>flex-grow</h1>

    <div>
      <h2>flex-grow: 0; (default)</h2>
      <div class="flex-grow">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </div>

    <div>
      <h2>flex-grow: 1;</h2>
      <div class="flex-grow-one">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </div>

    <div>
      <h2>flex-grow, grow 2nd child only;</h2>
      <div class="flex-grow-two">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </div>

    <div>
      <h2>flex-grow, grow proportionally (1,2,3);</h2>
      <div class="flex-grow-proportionally">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </div>

  </body>
</html>

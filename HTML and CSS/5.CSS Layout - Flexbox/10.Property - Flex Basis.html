<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
    <link rel="stylesheet" href="./Styles/10.Property - Flex Basis.css" />
  </head>
  <body>
    <h1>flex-basis</h1>

    <div>
      <h2>flex-basis: 5em;</h2>
      <div class="flex-basis">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>

    <div>
      <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
      <div class="flex-shrink-zero">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>

    <div>
      <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
      <div class="flex-grow-one">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>
  </body>
</html>
